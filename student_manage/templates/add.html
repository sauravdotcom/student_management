<!DOCTYPE html>

<html>
<body>

<h2>Add Student Data </h2>


<form action="/adddata" method="GET"  >
  <label for="st_id">Student ID:</label>
  <input type="text" id="st_id" name="st_id" required><br><br>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" ><br><br>
  <label for="gender">Gender :</label>
  <select id="gender" name="gender">
    <option value="M">M</option>
    <option value="F">F</option>
  </select>
  <label for="roll_no">Roll Number:</label>
  <input type="number" id="roll_no" name="roll_no" required><br><br>
  <label for="dob">Date of Birth:</label>
  <input type="text" id="dob" name="dob">
  <label for="class">Enter Class:</label>
  <input type="number" id="class" name="class" required><br><br>


  <input type="submit" value="Add Details">


</form>

</body>
</html>
